<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <p class="social">
            <a href="#"><img src="imagens/google.png" alt="google"></a>
            <a href="#"><img src="imagens/facebook.png" alt="facebook"></a>
            <a href="#"><img src="imagens/linkedin.png" alt="linkedin"></a>
        </p>
        <div class="or">OR</div>

        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="nome">Name</label>
                <input type="text" name="nome" id="nome" required maxlength="30" autocomplete="name">
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <p>
                <label for="senha">Password</label>
                <input type="password" name="senha" id="senha" required minlength="5" maxlength="20" autocomplete="new-password">
            </p>
            <p>
                <input type="submit" value="Sign Up">
            </p>
        </form>
    </main>
    <section class="imagem">
        <img src="imagens/celular.png" alt="celular">
        <div class="circle"></div>
    </section>
</body>
</html>
